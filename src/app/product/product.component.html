<br><h1 class="text-center">Tabela De Carnes</h1><br>
<table class="table table-bordered border-info">
    <thead class="table-primary ">
        <tr class="table-active">
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Validade</th>
            <th scope="col">Pre√ßo Por Kg</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let produtos of product">
            <th scope="row">{{produtos.id}}</th>
            <td>{{produtos.name}}</td>
            <td>{{produtos.amount}}</td>
            <td>{{produtos.validity}}</td>
            <td>{{produtos.price}}</td>
        </tr>
    </tbody>
</table>
